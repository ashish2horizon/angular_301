<div class='card' *ngIf='movie'>
  <div class='card-header'>
    {{pageTitle + ': ' + movie.title}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-7'>
        <div class='row'>
          <div class='col-md-4'>Title:</div>
          <div class='col-md-8'>{{movie.title}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Genre:</div>
          <div class='col-md-8'>{{movie.genre}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Rating:</div>
          <div class='col-md-8'>{{movie.rating}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Language:</div>
          <div class='col-md-8'>{{movie.language}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Location:</div>
          <div class='col-md-8'>{{movie.location}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{movie.description}}</div>
        </div>

        <div class='row'>
          <div class='col-md-4'>Actors:</div>
          <div class='col-md-8'>{{movie.actors}}</div>
        </div>

        <div class='row'>
          <div class='col-md-4'>Timings:</div>
          <div class='col-md-8'><button *ngFor="let time of movie.timings">
            {{time}}
          </button></div>
        </div>

        <div class='row'>
          <div class='col-md-4'>Release Date:</div>
          <div class='col-md-8'>{{movie.releaseDate}}</div>
        </div>

      </div>

      <div class='col-md-5'>
        <img src="{{movie.poster}}" style="max-height:300px; max-width:300px;">
      </div>

    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
